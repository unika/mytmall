<script src="/static/js/TQEditor/TQEditor.js" type="text/javascript"></script>
<div>
    <div class="adminMainTitle">
        <div class="adminSidebarTitleInternal">
            编辑(#{TypeName})产品类型-产品</div>
    </div>
    <div class="adminMainPanel">
        <div class="formPanel">
            <form method="post" action="#{ActionLink}">
            <table style="width: 90%">
                <tr>
                    <td>
                        产品属性：
                    </td>
                    <td>
                        #{forms}
                    </td>
                </tr>
                <tr>
                    <td>
                        产品名称：
                    </td>
                    <td>
                        <input name="product.Name" type="text" class="tipInput" style="width: 450px;" value="#{product.Name}" />
                        <span class="valid" mode="border"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        价钱：
                    </td>
                    <td>
                        <input name="product.Price" type="text" class="tipInput" style="width: 100px;" value="#{product.Price}"
                            id="ppr" />
                        <span class="valid" mode="border" rule="money"></span>美元
                        <script>
                            $("#ppr").keyup( function() { caclMarkPrice(); } );

                            function caclMarkPrice() {
                                var price = $("#ppr").val();
                                if (price == "") {
                                    $("#pmpr").val("");
                                };

                                $("#pmpr").val((price/#{MarketPriceRebate}).toFixed(2));
                            }
                        </script>
                    </td>
                </tr>
                <tr>
                    <td>
                        市场价钱：
                    </td>
                    <td>
                        <input name="product.MarketPrice" type="text" class="tipInput" style="width: 100px;"
                            value="#{product.MarketPrice}" id="pmpr" />
                        <span class="valid" mode="border" rule="money"></span>美元
                    </td>
                </tr>
                <tr>
                    <td>
                        库存：
                    </td>
                    <td>
                        <select id="ddlDbNum" name="product.DbNum">
                            <option value="1">有货</option>
                            <option value="0">无货</option>
                        </select>
                        <script>
                            $("#ddlDbNum").val("#{product.DbNum}");
                        </script>
                    </td>
                </tr>
                <tr>
                    <td>
                        状态：
                    </td>
                    <td>
                        <select id="ddlStatus" name="product.Status">
                            <option value="1">正常</option>
                            <option value="0">已下架</option>
                        </select>
                        <script>
                            $("#ddlStatus").val("#{product.Status}");
                        </script>
                    </td>
                </tr>
                <tr>
                    <td>
                        产品描述：
                    </td>
                    <td>
                        <textarea id="e18" cols="120" rows="40" name="product.Des">#{product.Des}</textarea>
                        <script type="text/javascript" defer="true">
                            new tqEditor('e18', {
                                toolbar: 'full',
                                imageUploadUrl: '/Admin/TqEditor/FileUpload.aspx',
                                imageFileTypes: '*.jpg;*.gif;*.png;*.jpeg',
                                flashUploadUrl: '/Admin/TqEditor/FileUpload.aspx',
                                videoUploadUrl: '/Admin/TqEditor/FileUpload.aspx',
                                musicUploadUrl: '/Admin/TqEditor/FileUpload.aspx',
                                linkUploadUrl: '/Admin/TqEditor/FileUpload.aspx',
                                linkFileSize: '800MB'
                            });
                        </script>
                    </td>
                </tr>
                <tr>
                    <td>
                        页面标题：
                    </td>
                    <td>
                        <input name="product.Page_Title" value="#{product.Page_Title}" type="text" class="tipInput"
                            style="width: 500px;" />
                    </td>
                </tr>
                <tr>
                    <td>
                        页面关键字：
                    </td>
                    <td>
                        <input name="product.Page_Keyword" value="#{product.Page_Keyword}" type="text" class="tipInput"
                            style="width: 500px;" />
                    </td>
                </tr>
                <tr>
                    <td>
                        页面描述：
                    </td>
                    <td>
                        <input name="product.Page_Description" value="#{product.Page_Description}" type="text"
                            class="tipInput" style="width: 500px;" />
                    </td>
                </tr>
                <tr>
                    <td>
                        URL：
                    </td>
                    <td>
                        <input name="product.Page_Url" type="text" value="#{product.Page_Url}" class="tipInput"
                            style="width: 500px;" />
                    </td>
                </tr>
                <tr>
                    <td>
                        产品关联标识：
                    </td>
                    <td>
                        <input name="product.SerialIden" type="text" class="tipInput" style="width: 500px;"
                            value="#{product.SerialIden}" />
                    </td>
                </tr>
                <tr>
                    <td>
                    </td>
                    <td>
                        <input id="Submit1" type="submit" value="编辑" />
                    </td>
                </tr>
            </table>
            </form>
        </div>
    </div>
</div>
