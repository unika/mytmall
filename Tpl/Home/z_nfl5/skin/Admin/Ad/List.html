<script>
    function adnum(id,name) {
        $.ajax({
            type: "POST",
            url: "GetAdNum.aspx?ajax=true",
            data: "adName=" + name,
            success: function (msg) {
                $("#" + id).html(msg);
            }
        });
    }
</script>
