<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>振天商城中心</title>
    <link href="~static/css/wojilu.common.css?v=#{cssVersion}" rel="stylesheet"
        type="text/css" />
    <link href="~static/css/wojilu.common.admin.css?v=#{cssVersion}" rel="stylesheet"
        type="text/css" />
    <script src="~js/jquery.js?v=#{jsVersion}" type="text/javascript"></script>
    <script src="~js/lang.zh-cn.js?v=#{jsVersion}" type="text/javascript"></script>
    <script src="~js/wojilu.common.js?v=#{jsVersion}" type="text/javascript"></script>
    <script src="~js/wojilu.common.admin.js?v=#{jsVersion}" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var topNavHeight = $('#headerContainer').height();
            $('.adminContainer').height($(window).height() - topNavHeight - 2);
        });

    </script>

</head>
<body>
    <div id="headerContainer">
        <table style="width: 100%" id="header" cellpadding="0" cellspacing="0">
            <tr>
                <td id="logo">
                    <a>振天商城后台管理系统</a>
                </td>
                <td id="loginUser">
                    欢迎您, #{adminName} <a href="#{logoutLink}" class="left10">&rsaquo;&rsaquo; 注销</a>
                </td>
            </tr>
        </table>
        <div id="menuContainer">
            <div id="menu">
                <div style="float: left">
                    <a href="~/">
                        <img src="~static/img/admin/home.gif" />首页</a>
                </div>
                <div style="float: right;">
                </div>
            </div>
        </div>
    </div>
    <table border="1" cellpadding="0" cellspacing="0" class="adminContainer">
        <tr>
            <td class="adminSidebar" >
                #{rights}
            </td>
            <td class="adminMain" id="mainPage">
                #{layout_content}
            </td>
        </tr>
    </table>
</body>
</html>
