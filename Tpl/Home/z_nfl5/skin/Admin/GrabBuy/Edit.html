<script src="~js/My97DatePicker/WdatePicker.js?v=#{jsVersion}" type="text/javascript"></script>
<div>
    <div class="adminMainTitle">
        <div class="adminSidebarTitleInternal">
            编辑产品抢购</div>
    </div>
    <div class="adminMainPanel">
        <div class="formPanel">
            <form method="post" action="#{ActionLink}">
            <table style="width: 50%">
                <tr>
                    <td>
                        产品Id：
                    </td>
                    <td>
                        <input name="productId" type="text" class="tipInput" style="width: 200px;" value="#{productGrabBuy.Product.Id}" />
                        <span class="valid" mode="border"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        开始时间(站点所在地区的时间)：
                    </td>
                    <td>
                        <input name="productGrabBuy.StartTime" value="#{productGrabBuy.StartTime}" type="text"
                            class="tipInput" style="width: 200px;" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" />
                        <span class="valid" mode="border"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        结束时间(站点所在地区的时间)：
                    </td>
                    <td>
                        <input name="productGrabBuy.EndTime" value="#{productGrabBuy.EndTime}" type="text"
                            class="tipInput" style="width: 200px;" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" />
                        <span class="valid" mode="border"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        产品价格：
                    </td>
                    <td>
                        <input name="productGrabBuy.Price" value="#{productGrabBuy.Price}" type="text" class="tipInput"
                            style="width: 200px;" />
                        <span class="valid" mode="border"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        抢购总数：
                    </td>
                    <td>
                        <input name="productGrabBuy.TotalNum" value="#{productGrabBuy.TotalNum}" type="text" class="tipInput" style="width: 200px;" />
                        <span class="valid" mode="border"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        已出售总数：
                    </td>
                    <td>
                        <input name="productGrabBuy.SaleNum" value="#{productGrabBuy.SaleNum}" type="text" class="tipInput" style="width: 200px;" />
                        <span class="valid" mode="border"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                    </td>
                    <td>
                        <input id="Submit1" type="submit" value="编辑" />
                    </td>
                </tr>
            </table>
            </form>
        </div>
    </div>
</div>
