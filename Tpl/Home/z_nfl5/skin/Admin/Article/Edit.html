<script src="/static/js/TQEditor/TQEditor.js" type="text/javascript"></script>
<div>
    <div class="adminMainTitle">
        <div class="adminSidebarTitleInternal">
            新增编辑</div>
    </div>
    <div class="adminMainPanel">
        <div class="formPanel">
            <form method="post" action="#{ActionLink}">
            <table style="width: 90%">
                <tr>
                    <td>
                        标题：
                    </td>
                    <td>
                        <input name="article.Title" type="text" class="tipInput" style="width: 450px;" value="#{article.Title}" />
                        <span class="valid" mode="border"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        分类：
                    </td>
                    <td>
                        #{categories}
                    </td>
                </tr>
                <tr>
                    <td>
                        内容：
                    </td>
                    <td>
                        <textarea id="e18" cols="120" rows="40" name="article.Content">#{article.Content}</textarea>
                        <script type="text/javascript" defer="true">
                            new tqEditor('e18', {
                                toolbar: 'full',
                                imageUploadUrl: '/Admin/TqEditor/FileUpload.aspx',
                                imageFileTypes: '*.jpg;*.gif;*.png;*.jpeg',
                                flashUploadUrl: '/Admin/TqEditor/FileUpload.aspx',
                                videoUploadUrl: '/Admin/TqEditor/FileUpload.aspx',
                                musicUploadUrl: '/Admin/TqEditor/FileUpload.aspx',
                                linkUploadUrl: '/Admin/TqEditor/FileUpload.aspx',
                                linkFileSize: '800MB'
                            });
                        </script>
                    </td>
                </tr>
                <tr>
                    <td>
                        页面标题：
                    </td>
                    <td>
                        <input name="article.Page_Title" value="#{article.Page_Title}" type="text" class="tipInput" style="width: 500px;" />
                    </td>
                </tr>
                <tr>
                    <td>
                        页面关键字：
                    </td>
                    <td>
                        <input name="article.Page_Keyword" value="#{article.Page_Keyword}" type="text" class="tipInput" style="width: 500px;" />
                    </td>
                </tr>
                <tr>
                    <td>
                        页面描述：
                    </td>
                    <td>
                        <input name="article.Page_Description" value="#{article.Page_Description}" type="text" class="tipInput" style="width: 500px;" />
                    </td>
                </tr>
                <tr>
                    <td>
                        URL：
                    </td>
                    <td>
                        <input name="article.Page_Url" value="#{article.Page_Url}" type="text" class="tipInput" style="width: 500px;" />
                    </td>
                </tr>
                <tr>
                    <td>
                    </td>
                    <td>
                        <input id="Submit1" type="submit" value="编辑" />
                    </td>
                </tr>
            </table>
            </form>
        </div>
    </div>
</div>
