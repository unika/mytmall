<div>
    <div class="adminMainTitle">
        <div class="adminSidebarTitleInternal">
            文章分类管理</div>
    </div>
    <div class="adminMainPanel">
        <table cellspacing="1" cellpadding="3" style="width: 100%;" id="dataAdminList">

            <tr class="tableHeader">
                <td ><input id="selectAll" type="checkbox" /></td>
                <td>
                    编号
                </td>
                <td>
                    标题
                </td>
                <td>
                    文章分类
                </td>
                <td>
                    发布时间
                </td>
                <td>
                    操作
                </td>
            </tr>
            <!-- BEGIN articles -->
            <tr class="tableItems">
                <td><input name="selectThis" id="checkbox#{article.Id}" type="checkbox"></td>
                <td>
                    #{article.Id}
                </td>
                <td>
                    #{article.Title}
                </td>
                <td>
                    #{article.ArticleCategory.Name}
                </td>
                <td>
                    #{article.PubTime}
                </td>
                <td>
                    <a href="#{article.Edit}">编辑</a>｜<a href="#{article.Delete}" class="deleteCmd">删除</a>
                </td>
            </tr>
            <!-- END articles -->
        </table>
        <div>
            #{pager}</div>
    </div>
</div>
