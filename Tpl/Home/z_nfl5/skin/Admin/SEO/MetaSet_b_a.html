<form method="post" action="" id="iform" target="iboxFrmjd" >
<table style="width: 100%;">
    <tr class="tableItems">
        <td colspan="2">
            <input id="Radio5" type="radio"  name="setObj" value="1"/>产品
            <input id="Radio6" type="radio" name="setObj" value="2"/>目录
            <input id="Radio7" type="radio" name="setObj" value="3" checked/>目录&产品
        </td>
    </tr>
    <tr style=" border:1px; border-bottom:1px; border-bottom-color:Green">
        <td class="tit" style="width: 100px;">
            前缀:
            <input id="Radio1" type="radio" name="preType" value="0" onclick="$('#preType_2').show();$('#preType_1').hide()"
                checked />文字
            <input id="Radio2" type="radio" name="preType" value="1" onclick="$('#preType_1').show();$('#preType_2').hide()" />库
        </td>
        <td>
            <div id="preType_1" style="display: none">
                （<font style="color: red; cursor: pointer" onclick="addresdb('pre_resdb')">＋</font>
                /<font style="color: red; cursor: pointer" onclick="remresdb('pre_resdb')">—</font>）
                <div id="pre_resdb">
                    #{pre_dbs}
                </div>
            </div>
            <div id="preType_2">
                <textarea id="TextArea1" cols="40" rows="8" name="preWord"></textarea>
            </div>
        </td>
    </tr>
    <tr>
        <td class="tit">
            后缀:
            <input id="Radio3" type="radio" name="aftType" value="0" onclick="$('#aftType_2').show();$('#aftType_1').hide()"
                checked />文字
            <input id="Radio4" type="radio" name="aftType" value="1" onclick="$('#aftType_1').show();$('#aftType_2').hide()" />库
        </td>
        <td>
            <div id="aftType_1" style="display: none">
                （<font style="color: red; cursor: pointer" onclick="addresdb('aft_resdb')">＋</font>
                /<font style="color: red; cursor: pointer" onclick="remresdb('aft_resdb')">—</font>）
                <div id="aft_resdb">
                    #{aft_dbs}
                </div>
            </div>
            <div id="aftType_2">
                <textarea id="TextArea2" cols="40" rows="8" name="aftWord"></textarea>
                <input id="Hidden1" type="hidden"  name="catIds" value="#{catIds}"/>
            </div>
        </td>
    </tr>
    <tr>
        <td class="tit">
        </td>
        <td>
             <input id="Submit1" type="button" value="提交"  onclick="act_sub();"/>
        </td>
    </tr>
</table>
</form>
<script>
    function act_sub() {

        var html = "<iframe  name=\"iboxFrmjd\" width=\"500\" "
                + " frameborder=\"0\" style=\"padding: 0px; margin: 0px; border: 0px solid red; height: 330px; width: 500px;\"  src=\"\">"
                + "</iframe>";
        wojilu.ui.box.showBoxString(html, 500, 350, "生成进度");

        $("#iform").attr("action", "#{ActionLink}?ajax=true");
        $("#iform").submit();

    }
    function addresdb(pora) {
        var objId = "#" + pora;
        var res = $(objId).find("select").first();
        $(objId).append(res.clone());
    }
    function remresdb(pora) {
        var objId = "#" + pora;

        if ($(objId).find("select").length <= 1) return;
        var res = $(objId).find("select").last();
        res.remove();
    }
</script>
