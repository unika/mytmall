<div>
    <div class="adminMainTitle">
        <div class="adminSidebarTitleInternal">
            编辑货币</div>
    </div>
    <div class="adminMainPanel">
        <div class="formPanel">
            <form method="post" action="#{ActionLink}">
            <table style="width: 90%">
                <tr>
                    <td>
                        名称：
                    </td>
                    <td>
                        <input name="currency.Name" type="text" class="tipInput" style="width: 450px;" value="#{currency.Name}" />
                        <span class="valid" mode="border"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        简称：
                    </td>
                    <td>
                        <input name="currency.ShowName" type="text" class="tipInput" style="width: 450px;" value="#{currency.ShowName}" />
                        <span class="valid" mode="border"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        状态：
                    </td>
                    <td>
                        <select id="pst" name="currency.Status">
                            <option value="1">启用</option>
                            <option value="0">禁用</option>
                        </select>
                        <script>
                            $("#pst").val("#{currency.Status}");
                        </script>
                    </td>
                </tr>
                <tr>
                    <td>
                        是否为默认币种：
                    </td>
                    <td>
                        <select id="pdf" name="currency.IsDefault">
                            <option value="1">是</option>
                            <option value="0">否</option>
                        </select>
                        <script>
                            $("#pdf").val("#{currency.IsDefault}");
                        </script>
                    </td>
                </tr>
                <tr>
                    <td>
                        汇率：
                    </td>
                    <td>
                        <input name="currency.Rate" type="text" class="tipInput" style="width: 450px;" value="#{currency.Rate}" />
                        <span class="valid" mode="border"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                    </td>
                    <td>
                        <input id="Submit1" type="submit" value="编辑" />
                    </td>
                </tr>
            </table>
            </form>
        </div>
    </div>
</div>
