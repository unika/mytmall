<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head id="Head1" runat="server">
    <title>loading, please wait...</title>
</head>
<body>
    <div style="text-align: center; margin: 10px; font-size: 16px; border: 1px solid #AAAAAA;
        background-color: #EBEBEB; padding: 10px" id="pload">
        <table style="width: 100%;">
            <tr>
                <td>
                    <img src="/static/img/loading.gif" />
                </td>
                <td style="text-align: left">
                    Page is loading, please wait patiently. Please do not close or refresh this page
                    during this processing. If error happens while loading, please refresh or return
                    the previous page and try again.
                </td>
            </tr>
        </table>
    </div>
    <form name="payform" method="post" action="https://icc.yeepay.com/iccpay/controller.action">
    <input type="hidden" name="p0_Cmd" value='ICCBuy' />
    <input type="hidden" name="p1_MerId" value='#{yeepay.MerId}' />
    <input type="hidden" name="p2_Order" value='#{yeepay.Order}' />
    <input type="hidden" name="p4_Cur" value='#{yeepay.Currency}' />
    <input type="hidden" name="p3_Amt" value='#{yeepay.Amount}' />
    <input type="hidden" name="pr_name" value='#{yeepay.SecondName}' />
    <input type="hidden" name="pr_family" value='#{yeepay.FirstName}' />
    <input type="hidden" name="pr_address1" value='#{yeepay.ShippingAddress}' />
    <input type="hidden" name="pr_postCode" value='#{yeepay.ShippingZipcode}' />
    <input type="hidden" name="hmac" value='#{yeepay.MD5info}' />
    <input type="hidden" name="p9_Url" value='#{yeepay.ReturnURL}' />
    <input type="hidden" name="pb_ServerNotifyUrl" value='#{yeepay.ReturnURL}' />
    <input type="hidden" name="pr_email" value='#{yeepay.ShippingEmail}' />
    </form>
    <script language="javascript" type="text/javascript">
        document.forms["payform"].submit();
    </script>
</body>
</html>
