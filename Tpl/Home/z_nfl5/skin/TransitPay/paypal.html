<form target="_parent" id="pay_checkout" method="post" action="https://www.paypal.com/cgi-bin/webscr" name="pay_checkout">
	<input type="hidden" id="cmd" name="cmd" value="_xclick">
	<input type="hidden" id="business" name="business" value="#{paypal.business}">
	<input type="hidden" id="item_name" name="item_name" value="#{paypal.item_name}">
	<input type="hidden" id="currency_code" name="currency_code" value="USD">
	<input type="hidden" id="amount" name="amount" value="#{paypal.amount}"> 
	<input type="hidden" id="first_name" name="first_name" value="#{paypal.first_name}">
	<input type="hidden" id="last_name" name="last_name" value="#{paypal.last_name}">
	<input type="hidden" id="address1" name="address1" value="#{paypal.address1}">
	<input type="hidden" id="email" name="email" value="#{paypal.email}">
	<input type="hidden" id="city" name="city" value="#{paypal.city}">
	<input type="hidden" id="state" name="state" value="#{paypal.state}">
    <input type="hidden" id="country" name="country" value="#{paypal.country}">
	<input type="hidden" id="zip" name="zip" value="#{paypal.zip}">

	<input type="hidden" id="notify_url" name="notify_url" value="#{paypal.notify_url}" />
</form>
<div>loading...</div>
<script>
    document.pay_checkout.submit();
</script>
