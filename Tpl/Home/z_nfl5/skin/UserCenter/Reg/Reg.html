<div class="fixed_big_from">     
        <div class="reg_midd">
         <div class="fixed_title"><img alt="" src="~skin/z_nfl5/img/cart/titleL.gif" style="float:left;" align="top" /><span>Register a New Account</span><img style="float:right;" alt="" src="~skin/z_nfl5/img/cart/titleR.gif" /></div>
       <div class="fixed_from">
            <form method="post" action="#{ActionLink}">
            <div class="fixed_content">
                <div class="fixed_middle">
                    <span class="fixed_red">* Required Fields</span>
                    <div class="fixed_font">
                        <span class="fixed_red">* </span><b>Email Address</b><input name="customer.Email" class="fixed_text"/><span class="valid" mode="border" rule="email" ></span></div>
                    <div>
                        </div>
                    <div class="fixed_font">
                        <span class="fixed_red">* </span><b>Password</b><input type="password" name="customer.Pwd" class="fixed_text" maxlength="32"/><span class="valid" mode="border" rule="password"></span><br /><span style="clear:both;text-align:right;display:block;" class="fixed_gray">  Use 4 to 32 characters </span></div>
                    <div>
                        </div>
                    <div class="fixed_font">
                        <span class="fixed_red">* </span><b>Confirm Password</b><input type="password" class="fixed_text"/><span class="valid" mode="border" rule="password2"></span></div>
       
                    
                </div>
            </div>
            <div class="fixed_bottom">
                <br />
                <input type="submit" class="reg_btn"  value="" />
                        <input id="Hidden1" type="hidden"  value="#{gourl}"/>
            </div>
            </form>
        </div></div>
        <div class="clear"></div>
         
</div>
