<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ShoppingCart</title>
    <style>
        /*addcart*/
        div
        {
            margin: 0px;
            padding: 0px;
            font-size: 12px;
        }
        .addcart
        {
            border: 1px solid #7BB2D1;
            width: 270px;
            height: 72px;
            background: URL(/static/skin/z_nfl5/img/addcart.jpg) no-repeat right #F7FCFF;
            padding-left: 128px;
            overflow: hidden;
        }
        .addcart .addcart1
        {
            clear: both;
            padding-right: 5px;
        }
        .addcart .addcart1 a
        {
            display: block;
            width: 10px;
            height: 14px;
            float: right;
        }
        .addcart .addcart2
        {
            clear: both;
            font-size: 14px;
            font-weight: bold;
        }
        .addcart .addcart3
        {
            clear: both;
            padding-top: 10px;
        }
        .addcart .addcart3 .a1
        {
            display: block;
            float: left;
            height: 22px;
            width: 90px;
            cursor: pointer;
        }
        .addcart .addcart3 .a2
        {
            display: block;
            float: left;
            height: 22px;
            width: 110px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body style="margin: 0px; padding: 0px">
    <div class="addcart">
        <div class="addcart1">
            <a href="javascript:closeme()"></a>
        </div>
        <div class="addcart2">
            Add To Your ShoppingCart Successful��</div>
        <div class="addcart3">
            <a href="javascript:closeme()" class="a1"></a><a href="/demo67/cart1.asp" target="_blank"
                 class="a2"></a>
        </div>
    </div>
</body>
</html>
